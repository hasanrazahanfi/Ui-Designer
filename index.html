<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI DESIGNER - Premium Code Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              premium: "#0a0a0a",
              sidebar: "#1c1c1e",
              editorBg: "#0e0f1b",
              accent: "#7f5af0",
              neon: "#2cb67d",
              glowing: "#00ffe0",
              glass: "rgba(255, 255, 255, 0.05)",
            },
            animation: {
              pulseSlow: "pulse 4s infinite",
              flicker: "flicker 3s infinite",
              shine: "shine 2s infinite linear",
            },
            boxShadow: {
              neon: "0 0 10px #2cb67d, 0 0 20px #2cb67d",
              glow: "0 0 15px #00ffe0, 0 0 30px #00ffe0",
              glassy: "0 4px 30px rgba(0, 0, 0, 0.5)",
            },
            backdropBlur: {
              xs: "2px",
              sm: "4px",
              md: "8px",
            },
          },
        },
      };
    </script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/theme/material-darker.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/addon/lint/lint.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/addon/hint/show-hint.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/addon/lint/lint.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/addon/edit/closetag.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/addon/edit/matchtags.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/addon/edit/matchbrackets.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/addon/selection/active-line.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/addon/hint/show-hint.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/addon/hint/html-hint.min.js"></script>
    <style>
      body {
        font-family: "Fira Code", monospace;
      }
      .CodeMirror {
        height: calc(100vh - 112px);
        font-size: 14px;
      }
      @keyframes flicker {
        0%,
        19%,
        21%,
        23%,
        25%,
        54%,
        56%,
        100% {
          opacity: 1;
        }
        20%,
        24%,
        55% {
          opacity: 0.4;
        }
      }
      @keyframes shine {
        0% {
          background-position: -200% center;
        }
        100% {
          background-position: 200% center;
        }
      }
    </style>
  </head>
  <body class="dark:bg-premium bg-white text-white">
    <div
      class="absolute inset-0 -z-10 bg-gradient-to-tr from-purple-900 via-black to-blue-900 opacity-80 blur-2xl animate-pulseSlow"
    ></div>

    <!-- Title Bar -->
    <div
      class="relative z-10 flex items-center justify-between bg-[#1e1e2f] px-4 py-2 shadow-xl border-b border-gray-700 backdrop-blur-md"
    >
      <div
        class="text-lg font-extrabold tracking-widest text-glowing animate-flicker bg-gradient-to-r from-accent to-neon bg-clip-text text-transparent"
      >
        ‚ú® UI DESIGNER
      </div>
      <div class="flex gap-2">
        <div class="w-3 h-3 bg-red-500 rounded-full"></div>
        <div class="w-3 h-3 bg-yellow-500 rounded-full"></div>
        <div class="w-3 h-3 bg-green-500 rounded-full"></div>
      </div>
    </div>

    <div class="relative z-10 flex h-[calc(100vh-112px)]">
      <!-- Sidebar -->
      <div
        class="w-72 bg-glass p-5 text-white shadow-glassy border-r border-gray-800 backdrop-blur-md"
      >
        <div
          class="text-xs uppercase tracking-widest text-gray-400 mb-4 font-semibold"
        >
          üìÅ Project Explorer
        </div>
        <input
          id="filename"
          type="text"
          placeholder="example.html"
          class="w-full p-2 mb-4 bg-[#111827] text-xs text-white border border-gray-600 rounded focus:ring-2 focus:ring-accent"
        />
        <button
          onclick="startEditor()"
          class="w-full bg-accent text-white text-sm py-2 rounded shadow-neon transition-all font-bold"
        >
          ‚ûï Create File
        </button>
        <ul id="file-list" class="text-sm space-y-2 mt-5"></ul>
      </div>

      <!-- Editor Panel -->
      <div class="flex-1 bg-editorBg p-5">
        <div
          class="flex items-center justify-between mb-3 text-gray-300 text-sm border-b border-gray-700 pb-2"
        >
          <span
            >üìù Editing:
            <span id="file-display" class="text-accent font-semibold"></span
          ></span>
          <button
            onclick="runCode()"
            class="px-5 py-2 bg-neon rounded text-black font-bold shadow-neon"
          >
            ‚ñ∂ Run
          </button>
        </div>
        <div
          id="editor"
          class="rounded border border-gray-700 shadow-inner"
        ></div>
      </div>
    </div>

    <!-- Footer -->
    <div
      class="relative z-10 h-10 bg-accent text-white text-xs px-4 flex items-center justify-between shadow-inner"
    >
      <div>Status: UI DESIGNER Premium Mode</div>
      <div>UTF-8 | HTML | LF | Tab Size: 2</div>
    </div>
  <script>
  let editor;

  window.onload = function () {
    loadSavedFiles();
    editor = CodeMirror(document.getElementById("editor"), {
      value: "<!-- Start coding here -->\n",
      mode: "htmlmixed",
      lineNumbers: true,
      theme: "material-darker",
      tabSize: 2,
      lint: true,
      lineWrapping: true,
      autoCloseTags: true,
      matchTags: { bothTags: true },
      matchBrackets: true,
      styleActiveLine: true,
      extraKeys: { "Ctrl-Space": "autocomplete" },
    });
  };

  function startEditor() {
    const filename = document.getElementById("filename").value.trim();
    if (!filename) {
      alert("Please enter a file name.");
      return;
    }
    localStorage.setItem(filename, "<!-- Start coding here -->\n");
    loadSavedFiles();
    document.getElementById("file-display").textContent = filename;
    editor.setValue("<!-- Start coding here -->\n");
  }

  function loadSavedFiles() {
    const fileList = document.getElementById("file-list");
    fileList.innerHTML = "";
    Object.keys(localStorage).forEach((file) => {
      const li = document.createElement("li");
      li.innerHTML = `<button onclick="loadFile('${file}')" class="text-accent">üìÑ ${file}</button>`;
      fileList.appendChild(li);
    });
  }

  function loadFile(filename) {
    const code = localStorage.getItem(filename);
    document.getElementById("file-display").textContent = filename;
    editor.setValue(code);
  }

  function runCode() {
    const code = editor.getValue();
    const outputWindow = window.open("", "_blank");

    if (!outputWindow) {
      alert("‚ùó Pop-up blocked! Please allow pop-ups for this site.");
      return;
    }

    outputWindow.document.open();
    outputWindow.document.write(code);
    outputWindow.document.close();
  }
</script>
  </body>
</html>
